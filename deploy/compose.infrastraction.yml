name: "infrastructure"

networks:
  qik_ai_cluster:
    external: true

services:
  postgres:
    extends:
      file: database/docker-postgres.yml
      service: postgres
    volumes:
      - ../.deploy/data/postgres:/var/lib/postgresql/data
    container_name: ${DATABASE_HOST}
    hostname: ${DATABASE_HOST}
    ports:
      - ${DATABASE_PORT}:5432
    networks:
      qik_ai_cluster:
        aliases:
          - ${DATABASE_HOST}
  adminer:
    container_name: adminer
    extends:
      file: database/docker-postgres.yml
      service: adminer
    depends_on:
      - postgres
    ports:
      - ${DATABASE_UI_PORT}:8080
    networks:
      - qik_ai_cluster
  minio:
    container_name: ${S3_HOST}
    extends:
      file: database/docker-minio.yml
      service: minio
    hostname: ${S3_HOST}
    ports:
      - ${S3_PORT}:${S3_PORT}
      - ${S3_UI_PORT}:${S3_UI_PORT}
    command: server /data --console-address ":${S3_UI_PORT}" --address ":${S3_PORT}"
    volumes:
      - ../.deploy/data/minio:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${S3_PORT}/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qik_ai_cluster
